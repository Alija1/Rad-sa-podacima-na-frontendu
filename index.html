<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=
"width=device-width, initial-scale=1.0">
        <title>JSON parse example - countries</title>
    </head>
    <body>
        <script>
            var json = '{
    "quiz": {
        "q1": {
            "question": "Which one is correct team name in NBA?",
            "options": [
                "New York Bulls",
                "Los Angeles Kings",
                "Golden State Warriros",
                "Huston Rocket"
            ],
            "answer": "Huston Rocket"
        },
        "q2": {
            "question": "'Namaste' is a traditional greeting in which Asian language?",
            "options": [
                "Hindi",
                "Mandarin",
                "Nepalese",
                "Thai"
            ],
            "answer": "Hindi"
        },
        "q3": {
            "question": "The Spree river flows through which major European capital city?",
            "options": [
                "Berlin",
                "Paris",
                "Rome",
                "London"
            ],
            "answer": "Berlin"
        },
        "q4": {
            "question": "Which famous artist had both a 'Rose Period' and a 'Blue Period'?",
            "options": [
                "Pablo Picasso",
                "Vincent van Gogh",
                "Salvador Dal√≠",
                "Edgar Degas"
            ],
            "answer": "Pablo Picasso"
        }
    }
}';

            var data = JSON.parse(json);
            for (let i = 0; i < data.quiz.length; i++) {
                document.body.innerHTML += 
'<h2>' + data.quiz[i].question + '</h2>'
                document.body.innerHTML += 
'<p>options: ' + data.quiz[i].options + '</p>'
                document.body.innerHTML +=
 '<p>Description: ' + data.quiz[i].answer + '</p>'
            }

        </script>
    </body>
</html>
